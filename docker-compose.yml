version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/testdb
    depends_on:
      - postgres
